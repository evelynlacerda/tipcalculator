<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator App | Frontendmentor</title>

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js" defer></script>
</head>

<body>
    <div id="box-tip">
        <section id="insert">
            <div class="bill">
                <p class="title-bill">Bill</p>
                <div class="to-pay insert-box">
                    <span class="iconify" data-icon="ic:round-attach-money"></span>
                    <input type="number" name="Bill" class="insert-value" data-bill>
                </div>
            </div>
            <div class="bill">
                <p class="title-bill">Select Tip %</p>
                <div class="porcents">
                    <button class="tip" data-tip-button>5%</button>
                    <button class="tip" data-tip-button>10%</button>
                    <button class="tip" data-tip-button>15%</button>
                    <button class="tip" data-tip-button>25%</button>
                    <button class="tip" data-tip-button>50%</button>
                    <button class="tip" data-tip-button>Custom</button>
                </div>
            </div>
            <div class="bill">
                <p class="title-bill">Number of People</p>
                <div class="waiterperson insert-box">
                    <span class="iconify" data-icon="material-symbols:person-rounded"></span>
                    <input type="number" name="people" class="insert-value" data-people>
                </div>
            </div>
        </section>
        <section id="result">
            <div class="result-values">
                <div class="amount">
                    <div class="amount-text">
                        <p class="title-values">Tip Amount</p>
                        <p class="subtitle-bill">/ person</p>
                    </div>
                    <div class="amount-value" data-amount-value>R$12,34</div>
                </div>
                <div class="total">
                    <div class="total-text">
                        <p class="title-values">Total</p>
                        <p class="subtitle-bill">/ person</p>
                    </div>
                    <div class="total-value" data-total-value>R$123,45</div>
                </div>
            </div>
            <button type="reset" class="reset-button" data-reset-button>Reset</button>
        </section>
    </div>
</body>

</html>
